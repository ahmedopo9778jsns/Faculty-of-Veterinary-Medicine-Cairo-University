<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="screen">
    <div class="card">
      <div class="brand">
        <div class="logo">
  <img src="logo.png" alt="logo">
        </div>
        <div class="title">بوابة النتائج</div>
        <div class="subtitle">تسجيل الدخول</div>
      </div>

      <form id="loginForm" class="form">
        <label class="label">اسم الدخول</label>
        <input id="username" class="input" type="text" required>

        <label class="label">كلمة المرور</label>
        <input id="password" class="input" type="password" required>

        <button class="bottomBtn" type="submit">دخول</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
